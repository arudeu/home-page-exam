<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- BOOTSTRAP LINK -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./index.css" />
    <title>Aldous Conde</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">AC</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="#about">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#projects">Projects</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#contact">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero bg-gradient" id="about">
      <div class="container text-center text-white">
        <img
          src="./images/aldous.png"
          class="rounded-circle img-fluid hero-img mb-4"
          width="200"
          alt="Profile Image"
        />
        <h1 class="display-4">Hi, I'm Marc Aldous Conde</h1>
        <p class="lead">Full Stack Developer | CMS Developer</p>
        <a href="#projects" class="btn btn-primary btn-lg">Check My Work</a>
      </div>
    </section>

    <!-- Carousel -->
    <div class="d-flex container justify-content-center my-3">
      <div class="row">
        <div
          id="portfolioCarousel"
          class="carousel slide text-center"
          data-bs-ride="carousel"
        >
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                src="./images/Screenshot_1.png"
                class="d-block img-fluid"
                alt="Club Soda"
                width="1000"
              />
            </div>
            <div class="carousel-item">
              <img
                src="./images/Screenshot_2.png"
                class="d-block img-fluid"
                alt="TechKnow"
                width="1000"
              />
            </div>
            <div class="carousel-item">
              <img
                src="./images/Screenshot_3.png"
                class="d-block img-fluid"
                alt="Estilo"
                width="1000"
              />
            </div>
            <div class="carousel-item">
              <img
                src="./images/Screenshot_4.png"
                class="d-block img-fluid"
                alt="DAG"
                width="1000"
              />
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#portfolioCarousel"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#portfolioCarousel"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
    </div>

    <!-- Projects Section -->
    <section id="projects" class="py-5">
      <div class="container text-center">
        <h2 class="mb-4">My Projects</h2>
        <div class="row">
          <div class="col-md-3">
            <div class="card glass">
              <img
                src="./images/Screenshot_1.png"
                class="card-img-top"
                alt="Club Soda"
              />
              <div class="card-body">
                <h5 class="card-title">Club Soda</h5>
              </div>
            </div>
          </div>
          <div class="col-md-3">
            <div class="card glass">
              <img
                src="./images/Screenshot_2.png"
                class="card-img-top"
                alt="TechKnow"
              />
              <div class="card-body">
                <h5 class="card-title">TechKnow</h5>
              </div>
            </div>
          </div>
          <div class="col-md-3">
            <div class="card glass">
              <img
                src="./images/Screenshot_3.png"
                class="card-img-top"
                alt="Estilo Manila"
              />
              <div class="card-body">
                <h5 class="card-title">Estilo Manila</h5>
              </div>
            </div>
          </div>
          <div class="col-md-3">
            <div class="card glass">
            <img
              src="./images/Screenshot_4.png"
              class="card-img-top"
              alt="Defiant Apes Gang"
            />
            <div class="card-body">
              <h5 class="card-title">Defiant Apes Gang</h5>
            </div>
          </div></div>
            
          </div>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white py-4">
      <div class="container text-center">
        <p>&copy; 2024 Marc Aldous Conde | All Rights Reserved</p>
        <a href="mailto:devaldous@gmail.com" class="text-white">Contact Me</a>
      </div>
    </footer>
    <!-- BOOTSTRAP JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
